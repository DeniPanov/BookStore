<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6">
      <img [src]="book.bookImage" alt="">
    </div>
    <div class="col-lg-6">
      <h1 class="card-title">{{book.author}}: {{book.title}}</h1>
      <h3 class="card-text">Description: {{book.description}}</h3>
      <p class="card-text">Price: {{book.price}}$ Quantity: {{book.quantity}}</p>
    </div>
</div>
